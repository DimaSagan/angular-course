<div class="header">
    <h1>Popular movies</h1>
    <app-sort-bar (sortByRating)="sortByRating()" (sortByTitle)="sortByTitle()"></app-sort-bar>
  </div>
<div class="content">
    @for (movie of popularMovies; track movie.id) {
        <app-primeng-movie-card [mov]="movie"></app-primeng-movie-card>
    }
</div>
