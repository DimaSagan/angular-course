<header class="header"><app-header [favoriteListIds]="favoriteListIds" [bookmarksListIds]="bookmarksListIds"></app-header></header>
<div class="content">
    @for (movie of topRatedMovies; track $index) {
        <app-primeng-movie-card [mov]="movie" (addToFavorite)="handleAddFavorite($event)" (addToBookmarks)="handleAddBookmark($event)"></app-primeng-movie-card>
    }
</div>
