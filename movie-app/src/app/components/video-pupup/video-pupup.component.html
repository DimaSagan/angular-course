<div class="wrapper">
    @if(url!=''){
    <div class="video" [class.active]="visibility$" (click)="hide()"> 
        <div class="video__content">
        <youtube-player
        [videoId]="url"
        suggestedQuality="highres" 
        
        
        (ready)="savePlayer($event)"
        (change)="onStateChange($event)" 
        ></youtube-player>
        </div>
        <button class="video__close" (click)="hide()"><i class="pi pi-times"></i></button>
    </div>
}
</div>
