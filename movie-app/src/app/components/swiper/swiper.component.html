    <div class="swiper">
        <swiper-container 
        [breakpoints]="swiperConfig.breakpoints" 
        space-between="20" 
        speed="500"
        navigation-next-el=".next" 
        navigation-prev-el=".prev">
            
            @for (movie of movies; track movie.id) {
            <swiper-slide>
                <app-primeng-movie-card [mov]="movie"></app-primeng-movie-card>
            </swiper-slide>
            }
            <swiper-slide class="swiper__link">
                <a [routerLink]="['/',fullListLink]" routerLinkActive="active-link" class="swiper__link-item">
                    <span><i class="pi pi-arrow-circle-right"></i>show more</span>
                    <img src="../../../assets/img/oppenheimer.webp" alt="">
                </a>
            </swiper-slide>
        </swiper-container>

        <button class="prev"><i class="pi pi-chevron-left"></i></button>
        <button class="next"><i class="pi pi-chevron-right"></i></button>
    </div>
