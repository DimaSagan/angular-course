<article class="movie-card">
  <div class="movie-card__header">
    <img [src]="movie[0].imgPath" alt="" class="movie-card__image">
    <div class="movie-card__action">
      <button (click)="addToFavorite()" class="movie-card__button">
        <img src="../../../assets/icon/like.svg" alt="like">
      </button>
      <button (click)="addToBookmarks()" class="movie-card__button">
        <img src="../../../assets/icon/bookmark.svg" alt="bookmark">
      </button>
    </div>
    <div class="movie-card__description description">
      <p class="description___text">{{movie[0].description}}</p>
      <div class="description__info info">
          <span class="info__director"><span>Director:</span> {{movie[0].director}}</span>
          <span class="info__rate"><span>Rate:</span> {{movie[0].rate}}</span>
          <span class="info__actors"><span>Actors:</span> {{movie[0].actors}}</span>
      </div>
    </div>
  </div>
  <div class="movie-card__wrapper">
    <h2 class="movie-card__title">{{movie[0].title}}</h2>
    <span class="movie-card__rate">{{movie[0].rate}}</span>
  </div> 
</article>
